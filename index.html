<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery Plugin Github</title>

		<link rel="stylesheet" type="text/css" href="./css/style.css"></style>

		<script type="text/JavaScript" src="./js/jquery-2.1.1.min.js"></script>
		<script type="text/JavaScript" src="./js/Github.js"></script>
	</head>
	<body>
		<h1>Github.js</h1>
		<div class="container description">
		</div>
		<div class="container">
			<h3>User, Repositories und Commits auf Github</h3>
			<div class="border padding" id="info">
				<h2>
					<a id="user_url">
						<span id="user_login"></span>
					</a>
				</h2>
				<div id="user">
					<img id="user_avatar">
					<p id="user_info"></p>
				</div>
				<br>
				<h2>Repositories</h2>
				<div id="repos"></div>
				<br>
				<h2 id="repo_name"></h2>
				<ul id="commit"></ul>
				<h2 id="milestone_repo_name"></h2>
				<ul id="milestone"></ul>
			</div>
		</div>

		<div class="footer container">
			<p>
				&copy; 2014 <a href="http://www.mliebgott.de" target="_blank" title="mliebgott.de">mliebgott.de</a>
			</p>
		</div>

		<script type="text/JavaScript">
			$.Github.getCommits("mliebgott-de", "Github");
			$.Github.getRepositories("mliebgott-de");
			$.Github.getUser("mliebgott-de");
			$.Github.getMilestone("script-solution", "Boardsolution");
		</script>
	</body>
</html>
